<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Nombres</title>
    <style>
        .form-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
        }
        .form-container input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Formulario de Nombres</h1>
        <form action="/procesar2" method="post">
            <label for="nombre1">Nombre 1:</label>
            <input type="text" id="nombre1" name="nombre1" required>

            <label for="nombre2">Nombre 2:</label>
            <input type="text" id="nombre2" name="nombre2" required>

            <label for="nombre3">Nombre 3:</label>
            <input type="text" id="nombre3" name="nombre3" required>

            <button type="submit">Enviar</button>
        </form>
        <a href="/">Volver al Men√∫ Principal</a>
    </div>
</body>
</html>
